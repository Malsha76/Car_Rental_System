                    <select class="form-c" id="carType">

                </div>

                    <span class="span m">Transmosion</span>
                    <select class="form-control" id="cTransmission">
                        <option value="">Choose Type</option>
                        <option value="Auto">Auto</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>

                <button class="button" id = "searchBtn" name="" type="button">Search</button>
            </form>
        </div>

    </div>
</section>
